<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PROJECT A-R-C-H-I-V-E</title>
    <link rel="stylesheet" media="only screen and (max-width: 800px)" href="mobile.css" async>
    <link rel="stylesheet" media="only screen and (min-width: 801px)" href="style.css" async>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: "/photos/", // Change this to the URL of your photos directory
                success: function(data) {
                    $(data).find("a").attr("href", function(i, val) {
                        if (val.match(/\.(jpe?g|png|gif)$/)) {
                            // Create an image element to calculate the aspect ratio
                            var img = new Image();
                            img.src = val;
                            img.onload = function() {
                                var width = this.width;
                                var height = this.height;
                                var aspectRatio = width / height;
                                var cssClass;

                                // Determine the appropriate CSS class based on the aspect ratio
                                if (aspectRatio > 1) {
                                    cssClass = "thumbnail-land";
                                } else if (aspectRatio < 1) {
                                    cssClass = "thumbnail-ver";
                                } else {
                                    cssClass = "thumbnail-square";
                                }

                                // Append the image element with the appropriate CSS class
                                $("#image-gallery").append("<img src='" + val + "' class='" + cssClass + "'>");
                            };
                        }
                    });
                }
            });
        });

    </script>
</head>

<body>

        <div class="pattern">
            <div class="container">

            </div>
        </div>

                <button onclick="location.href='https://kyle.day'">My Main Website</button>
                <button onclick="location.href='https://github.com/TheKyleChau/CamerasWebsite'">Source Code</button>
                <button onclick="location.href='https://www.linkedin.com/in/kylechau/'">LinkedIn</button>
            </div>
            <br>

            <div id="image-gallery"></div>
        </div>
    </main>

    <div class="pattern">
        <div class="container">
            <div class="pattern-inner"></div>
        </div>
    </div>

</body>

</html>
